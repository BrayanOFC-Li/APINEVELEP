<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Login — Neveloopp</title>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
<style>
:root {
  --bg-primary: #0a0e17;
  --bg-secondary: #131720;
  --bg-card: #1a1f2e;
  --bg-hover: #222738;
  --text-primary: #ffffff;
  --text-secondary: #a0a8c3;
  --text-muted: #6b7280;
  --accent: #6366f1;
  --accent-hover: #4f46e5;
  --success: #10b981;
  --warning: #f59e0b;
  --danger: #ef4444;
  --border: #2d3748;
  --shadow: 0 10px 25px rgba(0,0,0,0.3);
  --radius: 12px;
}

.light {
  --bg-primary: #f8fafc;
  --bg-secondary: #f1f5f9;
  --bg-card: #ffffff;
  --bg-hover: #f1f5f9;
  --text-primary: #1e293b;
  --text-secondary: #475569;
  --text-muted: #94a3b8;
  --accent: #6366f1;
  --accent-hover: #4f46e5;
  --border: #e2e8f0;
  --shadow: 0 10px 25px rgba(0,0,0,0.05);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Space Grotesk', sans-serif;
  background: var(--bg-primary);
  color: var(--text-primary);
  line-height: 1.6;
  transition: background 0.3s, color 0.3s;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

.header {
  background: var(--bg-secondary);
  border-bottom: 1px solid var(--border);
  padding: 16px 0;
  position: sticky;
  top: 0;
  z-index: 100;
}

.header-content {
  max-width: 1200px;
  margin: 0 auto;
  padding: 0 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.brand {
  display: flex;
  align-items: center;
  gap: 12px;
  font-weight: 700;
  font-size: 20px;
}

.brand-logo {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  border: 2px solid var(--accent);
}

.hero-title-gradient {
  background: linear-gradient(120deg, #60a5fa, #a78bfa, #22d3ee, #f472b6, #60a5fa);
  background-size: 300% 300%;
  -webkit-background-clip: text;
  background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: gradientShift 10s ease infinite;
}

@keyframes gradientShift {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.theme-toggle {
  background: transparent;
  border: 1px solid var(--border);
  color: var(--text-secondary);
  padding: 8px 12px;
  border-radius: var(--radius);
  cursor: pointer;
  transition: all 0.2s;
  display: flex;
  align-items: center;
  gap: 8px;
}

.theme-toggle:hover {
  background: var(--bg-hover);
  color: var(--text-primary);
}

.main-content {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 40px 20px;
}

.container {
  width: 100%;
  max-width: 400px;
}

.card {
  background: var(--bg-card);
  border-radius: var(--radius);
  padding: 32px;
  box-shadow: var(--shadow);
  border: 1px solid var(--border);
}

.card h1 {
  font-size: 24px;
  font-weight: 700;
  margin-bottom: 8px;
  text-align: center;
}

.subtitle {
  color: var(--text-secondary);
  text-align: center;
  margin-bottom: 24px;
  font-size: 14px;
}

.form-group {
  margin-bottom: 16px;
}

.input {
  width: 100%;
  padding: 12px 16px;
  background: var(--bg-secondary);
  border: 1px solid var(--border);
  border-radius: var(--radius);
  color: var(--text-primary);
  font-family: inherit;
  font-size: 14px;
  transition: all 0.2s;
}

.input:focus {
  outline: none;
  border-color: var(--accent);
  box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
}

.btn {
  display: inline-flex;
  align-items: center;
  gap: 8px;
  padding: 12px 20px;
  background: var(--accent);
  color: white;
  border: none;
  border-radius: var(--radius);
  font-family: inherit;
  font-weight: 600;
  font-size: 14px;
  cursor: pointer;
  transition: all 0.2s;
  text-decoration: none;
  width: 100%;
  justify-content: center;
}

.btn:hover {
  background: var(--accent-hover);
  transform: translateY(-2px);
}

.btn:disabled {
  opacity: 0.6;
  cursor: not-allowed;
  transform: none;
}

.link-row {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-top: 16px;
  font-size: 14px;
}

.link {
  color: var(--accent);
  text-decoration: none;
  font-weight: 600;
}

.link:hover {
  text-decoration: underline;
}

.footer {
  background: var(--bg-secondary);
  border-top: 1px solid var(--border);
  padding: 20px 0;
  text-align: center;
  color: var(--text-muted);
  font-size: 14px;
}

.toast {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: var(--bg-card);
  color: var(--text-primary);
  border: 1px solid var(--border);
  border-radius: var(--radius);
  box-shadow: var(--shadow);
  padding: 16px 20px;
  display: flex;
  align-items: center;
  gap: 12px;
  opacity: 0;
  pointer-events: none;
  transform: translateY(20px);
  transition: opacity 0.3s ease, transform 0.3s ease;
  z-index: 1000;
}

.toast.show {
  opacity: 1;
  transform: translateY(0);
  pointer-events: auto;
}

.toast.success {
  border-left: 4px solid var(--success);
}

.toast.error {
  border-left: 4px solid var(--danger);
}

.toast.warn {
  border-left: 4px solid var(--warning);
}

@media (max-width: 480px) {
  .card {
    padding: 24px;
  }
  
  .header-content {
    padding: 0 16px;
  }
  
  .main-content {
    padding: 20px 16px;
  }
}
</style>
</head>
<body class="dark">
<header class="header">
  <div class="header-content">
    <div class="brand">
      <img src="https://avatars.githubusercontent.com/u/222482340?v=4" alt="Neveloopp" class="brand-logo">
      <span class="hero-title-gradient">Neveloopp MD</span>
    </div>
    <button id="themeToggle" class="theme-toggle">
      <i class="bi bi-moon-stars"></i>
    </button>
  </div>
</header>

<main class="main-content">
  <div class="container">
    <div class="card">
      <h1>Iniciar Sesión</h1>
      <p class="subtitle">Accede a tu cuenta de Neveloopp MD</p>
      
      <div class="form-group">
        <input id="identity" class="input" type="text" placeholder="Usuario o correo" autocomplete="username">
      </div>
      
      <div class="form-group">
        <input id="password" class="input" type="password" placeholder="Contraseña" autocomplete="current-password">
      </div>
      
      <button id="loginBtn" class="btn">
        <i class="bi bi-box-arrow-in-right"></i> Entrar
      </button>
      
      <div class="link-row">
        <span class="subtitle">¿No tienes cuenta?</span>
        <a class="link" href="/signup">Crear cuenta</a>
      </div>
    </div>
  </div>
</main>

<footer class="footer">
  <div class="container">
    © <span id="year"></span> Neveloopp MD - Bot de WhatsApp con API
  </div>
</footer>

<div id="toast" class="toast">
  <i id="toastIcon" class="bi"></i>
  <span id="toastMsg"></span>
</div>

<script>
const $ = s => document.querySelector(s);
const themeToggle = $('#themeToggle');
const identity = $('#identity');
const password = $('#password');
const loginBtn = $('#loginBtn');
const toast = $('#toast');
const toastMsg = $('#toastMsg');
const toastIcon = $('#toastIcon');

$('#year').textContent = new Date().getFullYear();

function showToast(type, msg) {
  toast.className = `toast show ${type}`;
  toastMsg.textContent = msg;
  
  const icons = {
    success: 'bi-check-circle-fill',
    error: 'bi-x-circle-fill',
    warn: 'bi-exclamation-triangle-fill'
  };
  toastIcon.className = `bi ${icons[type] || 'bi-info-circle-fill'}`;
  
  clearTimeout(window.toastTimeout);
  window.toastTimeout = setTimeout(() => {
    toast.classList.remove('show');
  }, 3000);
}

function applyTheme(t) {
  const body = document.body;
  if (t === 'dark') {
    body.classList.remove('light');
    body.classList.add('dark');
    themeToggle.innerHTML = '<i class="bi bi-sun"></i>';
  } else {
    body.classList.remove('dark');
    body.classList.add('light');
    themeToggle.innerHTML = '<i class="bi bi-moon-stars"></i>';
  }
}

const savedTheme = localStorage.getItem('theme') || 'dark';
applyTheme(savedTheme);

themeToggle.onclick = () => {
  const next = document.body.classList.contains('dark') ? 'light' : 'dark';
  localStorage.setItem('theme', next);
  applyTheme(next);
};

async function doLogin() {
  const id = identity.value.trim();
  const pw = password.value;
  
  if (!id || !pw) {
    showToast('warn', 'Completa todos los campos');
    return;
  }
  
  loginBtn.disabled = true;
  loginBtn.innerHTML = '<i class="bi bi-arrow-repeat spin"></i> Entrando...';
  
  try {
    const r = await fetch('/login', {
      method: 'POST',
      headers: { 'content-type': 'application/json' },
      body: JSON.stringify({ email: id, password: pw })
    });
    
    const j = await r.json();
    if (!j.ok) throw new Error(j.error || 'Error al iniciar sesión');
    
    localStorage.setItem('apiKey', j.user.apiKey);
    showToast('success', '¡Bienvenido!');
    
    setTimeout(() => {
      location.href = '/dash';
    }, 500);
    
  } catch (e) {
    showToast('error', e.message || 'Error de conexión');
  } finally {
    loginBtn.disabled = false;
    loginBtn.innerHTML = '<i class="bi bi-box-arrow-in-right"></i> Entrar';
  }
}

loginBtn.onclick = doLogin;

password.addEventListener('keydown', e => {
  if (e.key === 'Enter') doLogin();
});

identity.addEventListener('keydown', e => {
  if (e.key === 'Enter') doLogin();
});

const style = document.createElement('style');
style.textContent = `
  .spin {
    animation: spin 1s linear infinite;
  }
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
`;
document.head.appendChild(style);
</script>
</body>
</html>
